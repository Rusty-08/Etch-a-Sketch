<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main gap-lg-4 gap-md-4 gap-3 position-relative">
        <div class="exercise-topic position-absolute fs-3 fw-medium">Etch-a-Sketch</div>
        <div class="settings gap-lg-3 gap-md-3 gap-2 align-items-end card p-4 shadow-sm">
            <div class="size-range w-100 p-3 rounded-2 card">
                <input type="range" class="form-range" id="range" min="0" max="64" step="1">
            </div>
            <div class="bottom-settings d-flex w-100 gap-lg-3 gap-md-3 gap-2">
                <div class="size w-100 card">
                    <p id="size" class="text-primary-emphasis fs-1 mb-0"></p>
                </div>
                <div class="btn-settings justify-content-around card py-2 gap-2">
                    <span class="material-symbols-outlined fs-3 p-2 btn rounded-circle position-relative" id="colorPickerIcon">
                        format_color_fill
                        <input type="color" class="form-control form-control-color opacity-0 position-absolute top-0 bg-color-picker" id="color-picker" value="#ffffff">
                    </span>
                    <span class="material-symbols-outlined fs-3 p-2 btn rounded-circle position-relative pen" id="colorPickerIcon">
                        border_color
                        <input type="color" class="form-control form-control-color opacity-0 position-absolute top-0 pen-color-picker" id="color-picker" value="#000000">
                    </span>
                    <span class="material-symbols-outlined fs-3 p-2 btn rounded-circle position-relative" id="rainbow">
                        border_color
                    </span>
                    <span class="material-symbols-outlined fs-3 p-2 btn btn-outline-light text-info-emphasis rounded-circle position-relative eraser">
                        ink_eraser
                    </span>
                    <span class="material-symbols-outlined fs-3 p-2 btn btn-outline-light mt-lg-3 m-0 text-info-emphasis rounded-circle clear">
                        autorenew
                    </span>
                </div>
            </div>
        </div>
        <div class="board shadow-sm" id="board">
            <div class="board-body w-100 h-100"></div>
        </div>
        <div class="owner shadow-sm">
            <i class="fa-regular fa-copyright opacity-75"></i>
            <span id="date" class="opacity-75"></span>
            <a href="https://github.com/Rusty-08/Etch-a-Sketch.git" class="text-decoration-none opacity-75" target="_blank">
                <span>Rusty-08</span>
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </div>
</body>
</html>
